<!DOCTYPE html>
<html>
    <head>
<script>
//  same in IFHE function 
    (function (b){
        for(i=0;i<b.length;i++)
        {
           c = b[i].charAt(0).toUpperCase() + b[i].slice(1).toLowerCase()
           b[i] =c ;   
        }
        console.log(b)
    })(["my", "name", "is"]);

// same in anonymous function
var a = function (b){
    for(i=0;i<b.length;i++)
        {
           c = b[i].charAt(0).toUpperCase() + b[i].slice(1).toLowerCase()
           b[i] =c ;   
        }
        console.log(b)
    }
    a(["what","IS", "ThIs"])

    </script>
    </head>
    <body>
        <p> hi </p>
    </body>

</html>
