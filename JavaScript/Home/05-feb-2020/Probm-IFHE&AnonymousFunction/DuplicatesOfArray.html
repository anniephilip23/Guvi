<!DOCTYPE html>
<html>
    <head>
<script>
    // same in anonymous function
    var dupli = function(arr,n){
        var newArr=[];
        for(i=0;i<n;i++){
            for(j=1;j<n;j++){
                var y = newArr.indexOf(arr[i])
                 if(arr[i]!=arr[j] && y == -1){
                 newArr.push(arr[i])
               }
            }
        }
        return(newArr)
    }
    var input = dupli([2,3,4,4,6],5)
    console.log(input)

    //  same in IFHE function 

    var array =  (function(arr,n){
        var newArr=[];
        for(i=0;i<n;i++){
            for(j=1;j<n;j++){
                var y = newArr.indexOf(arr[i])
                 if(arr[i]!=arr[j] && y == -1){
                 newArr.push(arr[i])
               }
            }
        }
        return(newArr)
    })([22,4,5,6,6,22,9,4],8);

    console.log(array)
    </script>
    </script>
