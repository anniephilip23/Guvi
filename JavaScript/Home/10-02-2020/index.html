<!DOCTYPE html>

<script>
    class Team{
    players = [
        {"Id": "player1","Score":0,"Balls":0,"Four":0,"Six":0},
    {"Id": "player2","Score":0,"Balls":0,"Four":0,"Six":0},
    {"Id":"player3","Score":0,"Balls":0,"Four":0,"Six":0},
    {"Id": "player4","Score":0,"Balls":0,"Four":0,"Six":0},
    {"Id": "player5","Score":0,"Balls":0,"Four":0,"Six":0},
    {"Id": "player6","Score":0,"Balls":0,"Four":0,"Six":0},
    {"Id": "player7","Score":0,"Balls":0,"Four":0,"Six":0},
    {"Id": "player8","Score":0,"Balls":0,"Four":0,"Six":0},
    {"Id": "player9","Score":0,"Balls":0,"Four":0,"Six":0},
    {"Id": "player10","Score":0,"Balls":0,"Four":0,"Six":0},
    {"Id": "player11","Score":0,"Balls":0,"Four":0,"Six":0}
    ]
    getScore()
    {
        for(var i=0;i<11;i++)
        {
            var player = this.players
            console.log(player[i].Id,"Total Runs scored: ", player[i].Score);
        }
    }
    getBalls()
    {
        for(var i=0;i<11;i++)
        {
            var player = this.players
            console.log(player[i].Id,"Total balls played: " ,player[i].Balls);
        }
    }
    teamScore()
    {
        var player = this.players
        var totalScore = 0
        for(var i=0;i<11;i++){
            totalScore += player[i].Score
        }
        console.log("Totalscore",totalScore)
    }

}
class Player extends Team{

    setScore()
    {
        var player = this.players
        var n = 0
        for(var i=1;i<=30;i++){
            var RandonScore = Math.floor(Math.random() * 7);
        if (RandonScore == 0){
            player[n].Score = player[n].Score
            player[n].Balls += 1
             n = n + 1
        }
        else if(RandonScore == 4){
            player[n].Score = player[n].Score + RandonScore
            player[n].Balls += 1
            player[n].Four += 1
        }
        else if(RandonScore== 6){
            player[n].Score = player[n].Score + RandonScore
            player[n].Balls += 1
            player[n].Six +=1
        }
        else{
            player[n].Score = player[n].Score + RandonScore
            player[n].Balls += 1
        }
    }
}
}

var team1 = new Player();
team1.setScore()
team1.getBalls()
team1.getScore()
var Team1Score = team1.teamScore()

var team2 = new Player();
team2.setScore()
team2.getBalls()
team1.getScore()
var Team2Score = team2.teamScore()

if (Team2Score>Team1Score){
    console.log ("Team2Win")
}
else{console.log ("Team1Win")}


</script>
